<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Product preview card component</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT@9..144,100,0;9..144,400,0;9..144,900,0;9..144,900,100&family=Montserrat:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="box-divs">
        <div class="image"></div>

        <div class="infos">
            <p class="category">perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <p class="current-price">$149.99</p>
                <p class="prev-price">$169.99</p>
            </div>
            <div class="link">
                <a href="#" class="button-add"> 
                    <img class="icon" src="images/icon-cart.svg"> Add to Cart
                  </a> 
            </div>
        </div>
    </div>
    </div>
</body>
</html>
